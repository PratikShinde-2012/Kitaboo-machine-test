// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlinVersion = '1.7.10'
    ext.coroutinesVersion = '1.6.4'
    ext.ktlintVersion = '0.33.0'
    ext.hiltVersion = "2.44"
    ext.retrofitVersion = "2.9.0"
    ext.okHttpVersion = "5.0.0-alpha.2"

    repositories {
        google()
        mavenCentral()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
    dependencies {
        classpath "com.google.dagger:hilt-android-gradle-plugin:2.44"
    }
}
plugins {
    id 'com.android.application' version '7.4.0-rc01' apply false
    id 'com.android.library' version '7.4.0-rc01' apply false
    id 'org.jetbrains.kotlin.android' version '1.7.21' apply false
}